<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  
  <title>Blog preview card</title>
</head>
<body>

  <section class="card-section">
    <div class="card container">
      <div>
        <img class="card-img" src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card-text">
        <span>Learning</span>
        <p>Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card-profile">
        <img class="profile-pic" src="assets/images/image-avatar.webp" alt="Profile picture">
        <span class="profile-name">Greg Hooper</span>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/vc743">Victor Alejandro Contreras Vargas</a>.
  </div>
</body>
</html>
